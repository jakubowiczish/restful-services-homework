<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>N random programming quotes</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>Get n random programming quotes</h1>
<form action="#"
      method="get"
      th:action="@{/quotes/nRandomQuotesResult}"
      th:object="${request}">
    <p>Number of quotes: <label>
        <input th:field="*{numberOfQuotes}" type="number"/>
    </label></p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
<a href="/">Go back to services list</a><br/>
</body>
</html>
