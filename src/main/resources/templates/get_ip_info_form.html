<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Ip info</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>Get ip info</h1>
<form action="#"
      method="get"
      th:action="@{/ips/ipInfoResult}"
      th:object="${request}">
    <p>Ip addresses (should be separated with commas): <label>
        <input th:field="*{ipAddresses}" type="text"/>
    </label></p>
    <p>Filters:
    <p>City: <label>
        <input th:field="*{city}" type="text"/>
    </label></p>
    <p>Country code: <label>
        <input th:field="*{countryCode}" type="text"/>
    </label></p>
    <p>Continent code: <label>
        <input th:field="*{continentCode}" type="text"/>
    </label></p>
    <p>Organization name: <label>
        <input th:field="*{organizationName}" type="text"/>
    </label></p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
<a href="/">Go back to services list</a><br/>
</body>
</html>
