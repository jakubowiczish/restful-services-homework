<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Weather for single day</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>Weather for single day</h1>
<form action="#"
      method="get"
      th:action="@{/statistics/weather/weatherSingleDay}"
      th:object="${request}">
    <p>Location name: <label>
        <input th:field="*{locationName}" type="text"/>
    </label></p>
    <p>Date: <label>
        <input th:field="*{date}"
               th:min="2013-04-01"
               type="date"/>
    </label></p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
<a href="/">Go back to services list</a><br/>
</body>
</html>
